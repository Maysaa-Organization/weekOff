<!DOCTYPE HTML>
<html>
    <head>
        <title>signUp page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="my-form">
                <h1>SignUp Form</h1>
                <input type="text" placeholder="Enter Your User Name please" id="nameSignup">
                <input type="password" placeholder="Enter Your password please" id="passSignup">
                <input type="password" placeholder="Enter Your confirm password please" id="confirmpassSignup">
                <button onclick="signUp()">SignUp</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
